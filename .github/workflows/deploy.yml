name: Auto Deploy API to aaPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: ${{ github.actor == 'SyedJasmine1991' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # Zip ONLY App.js + routes folder
      - name: Create Deployment Zip
        run: |
          zip -r api-update.zip App.js routes

      # Upload zip to server
      - name: Upload ZIP to aaPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "api-update.zip"
          target: "/www/wwwroot/66.29.149.122/amproAdminapi/"

      # SSH into server to extract + restart PM2
      - name: Deploy on Server
  uses: appleboy/ssh-action@v1.0.0
  with:
    host: ${{ secrets.SERVER_IP }}
    username: ${{ secrets.SERVER_USER }}
    key: ${{ secrets.SERVER_SSH_KEY }}
    port: 22
    script: |
      cd /www/wwwroot/66.29.149.122/amproAdminapi/

      echo "Unzipping update..."
      unzip -o api-update.zip

      echo "Cleaning ZIP..."
      rm -f api-update.zip

      echo "Setting NODE and PM2 paths..."
      export NODE_PATH=/www/server/nvm/versions/node/v22.16.0/bin
      export PATH=$NODE_PATH:$PATH

      echo "Restarting PM2 with absolute Node path..."
      /www/server/nvm/versions/node/v22.16.0/bin/pm2 restart amproAdminapi --interpreter /www/server/nvm/versions/node/v22.16.0/bin/node || \
      /www/server/nvm/versions/node/v22.16.0/bin/pm2 start App.js --name amproAdminapi --interpreter /www/server/nvm/versions/node/v22.16.0/bin/node
